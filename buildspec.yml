version: 0.2

phases:
  pre_build:
    commands:
      - echo "=== PRE-BUILD PHASE ==="
      - echo "Checking files..."
      - ls -la
      - echo "Showing Dockerfile..."
      - cat Dockerfile
      - echo "Environment variables:"
      - echo "IMAGE_REPO_NAME=$IMAGE_REPO_NAME"
      - echo "IMAGE_TAG=$IMAGE_TAG"
      - echo "AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION"
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin 854198083295.dkr.ecr.us-east-1.amazonaws.com
  
  build:
    commands:
      - echo "=== BUILD PHASE ==="
      - echo "Build started on `date`"
      - echo "Building Docker image $IMAGE_REPO_NAME:$IMAGE_TAG"
      - docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG .
      - echo "Tagging image for ECR..."
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG 854198083295.dkr.ecr.us-east-1.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
      - echo "Images built:"
      - docker images | grep $IMAGE_REPO_NAME
  
  post_build:
    commands:
      - echo "=== POST-BUILD PHASE ==="
      - echo "Build completed on `date`"
      - echo "Pushing Docker image to ECR..."
      - docker push 854198083295.dkr.ecr.us-east-1.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
      - echo "âœ“ Image pushed successfully!"
      - echo "Image URI - 854198083295.dkr.ecr.us-east-1.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG"
EOF
