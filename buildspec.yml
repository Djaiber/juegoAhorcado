version: 0.2

phases:
  pre_build:
    commands:
      - echo "=== Pre-build Phase ==="
      - echo "Current directory:"
      - pwd
      - echo "Files in directory:"
      - ls -la
      - echo "Dockerfile content:"
      - cat Dockerfile || echo "Dockerfile not found!"
      - echo "Logging in to ECR..."
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin 854198083295.dkr.ecr.us-east-1.amazonaws.com
  
  build:
    commands:
      - echo "=== Build Phase ==="
      - echo "Building image: $IMAGE_REPO_NAME:$IMAGE_TAG"
      - docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG . || exit 1
      - echo "Build successful, tagging image..."
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG 854198083295.dkr.ecr.us-east-1.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
  
  post_build:
    commands:
      - echo "=== Post-build Phase ==="
      - echo "Pushing to ECR..."
      - docker push 854198083295.dkr.ecr.us-east-1.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
      - echo "Push complete!"
